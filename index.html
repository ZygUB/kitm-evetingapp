<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>City Events - EvetingApp</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">
  <style>
    body {
      padding-top: 70px;
      background-color: #f8f9fa;
    }
    .navbar-brand {
      font-weight: bold;
    }
    .container {
      margin-top: 30px;
    }
    #calendar {
      max-width: 900px;
      margin: auto;
    }
    .modal-img {
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>

  
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">EvetingApp</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="admin/register.php">Register</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="admin/index.php">Login</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  
  <div class="container">
    <div id="calendar"></div>
  </div>
  
  
  <div class="modal fade" id="eventModal" tabindex="-1" aria-labelledby="eventModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="eventModalLabel">Event Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <h4 id="eventName"></h4>
          <p><strong>Date:</strong> <span id="eventDate"></span></p>
          <p><strong>Location:</strong> <span id="eventLocation"></span></p>
          <p><strong>Category:</strong> <span id="eventCategory"></span></p>
          <div id="eventPhotos" class="row">
            
          </div>
        </div>
      </div>
    </div>
  </div>
  
    
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

     <script>
    document.addEventListener('DOMContentLoaded', function() {
      var calendarEl = document.getElementById('calendar');
      var calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: 'dayGridMonth,timeGridWeek,timeGridDay'
        },
        events: 'admin/api/fetch_events.php', 
        eventClick: function(info) {
          const eventId = info.event.id;
          
          
          fetch(`admin/api/fetch_event_details.php?event_id=${eventId}`)
          .then(response => response.json())
          .then(event => {
            document.getElementById('eventName').textContent = event.name;
            document.getElementById('eventDate').textContent = event.date;
            document.getElementById('eventLocation').textContent = event.location;
            document.getElementById('eventCategory').textContent = event.category;

            
            const photosContainer = document.getElementById('eventPhotos');
            photosContainer.innerHTML = '';
            if (event.photos.length === 0) {
              photosContainer.innerHTML = '<p>No photos available for this event.</p>';
            } else {
              event.photos.forEach(photo => {
                const col = document.createElement('div');
                col.classList.add('col-md-4', 'mb-3');
                col.innerHTML = `<img src="${photo.photo_path}" class="img-fluid img-thumbnail" alt="Event Photo">`;
                photosContainer.appendChild(col);
              });
            }

            const eventModal = new bootstrap.Modal(document.getElementById('eventModal'));
            eventModal.show();
          })
          .catch(error => console.error('Error fetching event details:', error));
        }
      });

      calendar.render();
    });
  </script>

</body>
</html>
