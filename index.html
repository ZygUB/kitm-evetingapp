<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>City Events - Calendar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">
  <style>
    body {
      padding-top: 50px;
    }
    .navbar-brand {
      font-weight: bold;
    }
    .container {
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Event Calendar</a>
      <a class="navbar-brand" href="admin/index.html">Admin Panel</a>
    </div>
  </nav>

  <!-- Kalendorius -->
  <div class="container">
    <div id="calendar"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
  <script>
    const apiBaseUrl = 'http://localhost:3000'; // Backend API URL
    
    //PHP dalykeliai
    function fetchEvents() {
    fetch('admin/api/fetch_events.php')  
        .then(response => response.json()) 
        .then(data => renderCalendar(data))
        .catch(error => console.error('Error fetching events:', error));
    }


    function renderCalendar(events) {
      var calendarEl = document.getElementById('calendar');
      var calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        events: events
          .filter(event => event.status === 'approved')  // Rodyti tik patvirtintus Ä¯vykius
          .map(event => ({
            title: event.name,
            start: event.date,
            extendedProps: {
              location: event.location
            }
          }))
      });
      calendar.render();
    }

    document.addEventListener('DOMContentLoaded', fetchEvents);
  </script>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>
</html>
