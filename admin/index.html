<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Events App - Admin Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding-top: 50px;
    }
    .navbar-brand {
      font-weight: bold;
    }
    .container {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  
  <!-- Administratoriu Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Admin Panel</a>
      <a class="navbar-brand" href="../index.html">Go to Calendar</a>
    </div>
  </nav>
  
  <!-- Konteineriai -->
  <div class="container">
    <h1 class="mb-4">Admin Dashboard - Manage Events</h1>

    <!-- Pridėti nauja forma -->
    <div class="card mb-4">
      <div class="card-header">Add New Event</div>
      <div class="card-body">
        <form id="addEventForm">
          <div class="mb-3">
            <label for="eventName" class="form-label">Event Name</label>
            <input type="text" class="form-control" id="eventName" name="name" required>
          </div>
          <div class="mb-3">
            <label for="eventDate" class="form-label">Date</label>
            <input type="date" class="form-control" id="eventDate" name="date" required>
          </div>
          <div class="mb-3">
            <label for="eventLocation" class="form-label">Location</label>
            <input type="text" class="form-control" id="eventLocation" name="location" required>
          </div>
          <button type="button" class="btn btn-primary" id="addEventButton">Add Event</button>
        </form>
      </div>
    </div>

    <!-- Įvykiu stalas -->
    <div class="table-responsive">
      <table class="table table-bordered">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Event Name</th>
            <th>Date</th>
            <th>Location</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="eventTableBody">
          <!-- Įvykiai prisidės čia -->
        </tbody>
      </table>
    </div>
  </div>
  
   <script>
    // Tvarkykite formos pateikimą naudodami „JavaScript“ ir neleiskite pateikti numatytosios formos
    document.getElementById('addEventButton').addEventListener('click', function(e) {
      e.preventDefault(); 

      // Kurti formos duomenis
      const formData = new FormData();
      formData.append('name', document.getElementById('eventName').value);
      formData.append('date', document.getElementById('eventDate').value);
      formData.append('location', document.getElementById('eventLocation').value);
      formData.append('status', 'pending');  // Default status

      // Siųskite formos duomenis per „fetch“ į PHP uždarąją programą
      fetch('api/add_event.php', {
        method: 'POST',
        body: formData
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          console.log('Event added successfully');
          fetchEvents();  
        } else {
          console.error('Error:', data.error);
        }
      })
      .catch(error => console.error('Error adding event:', error));

      // Po sėkmingo pateikimo iš naujo nustatys formos laukus
      document.getElementById('addEventForm').reset();
    });

    // Gauti visus įvykius ir pateikti juos administratoriaus skydelyje
    function fetchEvents() {
      fetch('api/fetch_events.php')  
        .then(response => response.json())  
        .then(data => renderEvents(data)) 
        .catch(error => console.error('Error fetching events:', error));
    }

    // Įkeliant puslapį, iškviečiama įvykių gavimo funkciją
    document.addEventListener('DOMContentLoaded', fetchEvents);

    // Pateikite gautus įvykius HTML lentelėje
    function renderEvents(events) {
      const eventTableBody = document.getElementById('eventTableBody');
      eventTableBody.innerHTML = ''; 

      events.forEach(event => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${event.id}</td>
          <td>${event.name}</td>
          <td>${event.date}</td>
          <td>${event.location}</td>
          <td>${event.status}</td>
          <td>
            <button class="btn btn-success btn-sm" onclick="approveEvent(${event.id})">Approve</button>
            <button class="btn btn-danger btn-sm" onclick="deleteEvent(${event.id})">Delete</button>
          </td>
        `;
        eventTableBody.appendChild(row);
      });
    }

    // Priimti įvykį
    function approveEvent(eventId) {
      const formData = new FormData();
      formData.append('id', eventId);
      formData.append('status', 'approved');

      fetch('api/update_event.php', {
        method: 'POST',
        body: formData
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          fetchEvents(); 
        } else {
          console.error('Error approving event:', data.error);
        }
      })
      .catch(error => console.error('Error approving event:', error));
    }

    // Ištrinti įvykį
    function deleteEvent(eventId) {
      const formData = new FormData();
      formData.append('id', eventId);

      fetch('api/delete_event.php', {
        method: 'POST',
        body: formData
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          fetchEvents();
        } else {
          console.error('Error deleting event:', data.error);
        }
      })
      .catch(error => console.error('Error deleting event:', error));
    }
  </script>
  
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>
</html>
